<!-- /add cateogry modal -->
  <div id="modal_add_category" class="modal fade">
    <div class="modal-dialog modal-xs">
      <div class="modal-content">
        <div class="modal-header bg-blue">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-white text-center"></h4>
        </div>
   <form action="{% url 'dashboard:tax-add-ajax' %}"  class="delete_form" method="post" novalidate>
        <div class="modal-body">
          <div class="">          
          {% if product.pk %}
           <input type="hidden" name="success_url" value="{% url 'dashboard:product-update' pk=product.pk %}?tab=images">
           {% endif %}
           
          <div class="" id="addcategory_form">        
           </div>
            <div class="form-group">
              <label>Category Name:<i class="text-danger">*</i></label>
              <input type="text" placeholder="Enter name (e.g Grocery)" class="form-control" name="categoryName" id="categoryName">
            </div>
            <div class="form-group">
              <label>Description:(optional)</label>
              <textarea class="form-control" name="categoryDescription" id="categoryDescription" placeholder="Enter description here....."></textarea>
            </div>
            <input type="hidden" value="{% url 'dashboard:category-add32' %}" id="newcaturl" data-newcaturl="{% url 'dashboard:category-add32' %}" hidden="" name="">

          </div>
        </div>
        
        <div class="modal-footer">
          <div class="col-md-12">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
            <button onclick="return false" id="modal_add_category_btn32" class="btn  bg-primary pull-right">
              Create
            </button>
          </div>         
        </div>
    </form>
      </div>
    </div>
  </div>
  <!-- /add cateogry modal -->
